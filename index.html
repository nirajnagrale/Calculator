<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="display" id = "display">
            </div>
            <div class="btn operator" data_value="AC"> AC</div>
            <div class="btn operator" data_value="C"> C</div>
            <div class="btn operator" data_value="%">%</div>
            <div class="btn operator" data_value="/">/</div>
            <div class="btn number" data_value="7">7</div>
            <div class="btn number" data_value="8">8</div>
            <div class="btn number" data_value="9">9</div>
            <div class="btn operator" data_value="*">*</div>
            <div class="btn number" data_value="4">4</div>
            <div class="btn number" data_value="5">5</div>
            <div class="btn number" data_value="6">6</div>
            <div class="btn operator" data_value="-">-</div>
            <div class="btn number" data_value="1">1</div>
            <div class="btn number" data_value="2">2</div>
            <div class="btn number" data_value="3">3</div>
            <div class="btn operator" data_value="+">+</div>
            <div class="btn number" data_value="0">0</div>
            <div class="btn number" data_value="00">00</div>
            <div class="btn number" data_value=".">.</div>
            <div class="btn operator" data_value="=">=</div>
            <div class="btn operator" data_value="(">(</div>
            <div class="btn operator" data_value=")">)</div>
            <div class="btn operator" data_value="**">x^n</div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
